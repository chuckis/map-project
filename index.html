<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
  </head>
  <body>
    <main>
        <h1>Welcome to My Website</h1> 
        <object type="image/svg+xml" onmouseover="displayFigureName('Triangle')" data="triangle.svg" width="100" height="100"></object> 
        <object type="image/svg+xml" onmouseover="displayFigureName('Circle')" data="circle.svg" width="100" height="100"></object>
        <object type="image/svg+xml" onmouseover="displayFigureName('Square')" data="square.svg" width="100" height="100"></object>
    </main>
	<script type="text/javascript">
        function displayFigureName(name) {
            document.getElementById('figure-name').firstChild.data = name;
        }
        </script>
    <text class="label" id="figure-name" x="10" y="490"> </text>
  </body>
</html>
